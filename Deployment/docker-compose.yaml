      ConnectionStrings__Marten: Host={server}.synology.me;Port=6432;Database=coffeerecipes;Username=postgres;Password=NieDlaPsaKielbasa;
      ASPNETCORE_URLS: "http://*:80"
    networks:
      - network
    #    depends_on:
    #      - db
    volumes:
      - ./https:/https:ro
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot:/etc/letsencrypt
      - ./certbot/www/:/var/www/certbot/:rw
    depends_on:
      - web
    command: certonly --webroot --webroot-path=/var/www/certbot --email szymon@lifelike.pl --agree-tos --no-eff-email -d dev-recipes.lifelike.pl -d www.dev-recipes.lifelike.pl