version: '3.8'

networks:
  network:
    name: network

services:
  web:
    container_name: proxy
    image: nginx:alpine
    restart: always
    ports:
      #        - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/var/www/html
      - ./certbot/www:/var/www/certbot/:ro
      - ./nginx:/etc/nginx
      - ./certbot:/etc/letsencrypt
    networks:
      - network
    depends_on:
      - api
